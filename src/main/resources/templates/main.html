<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab4</title>
</head>
<body>
<form id="input-form" action="/hit" method="post">
    <label for="x">X:</label>
    <select id="x" ref="x" name="x">
        <option value="-4">-4</option>
        <option value="-3">-3</option>
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <br>

    <label for="y">Y:</label>
    <input type="text" ref="y" value="1" name="y" id="y">
    <br>

    <label for="r">R:</label>
    <select id="r" ref="r" name="r">
        <option value="-4">-4</option>
        <option value="-3">-3</option>
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0">0</option>
        <option value="1" selected="selected">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <br>

    <input type="button" value="отправить" v-on:click="sendHit">
    <input type="reset" id="clear" v-on:click="clear">
</form>

<br>
<div>
    <img id="graph-img" src="/images/graph.svg">
    <canvas id="graph-canvas" height="700" width="700" v-on:click="sendHit" ref="graph">

    </canvas>
</div>
<br>
<table id="hits-table">
    <tr>
        <th>Date and Time</th>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Hit</th>
    </tr>
    <tr v-for="hit in hits">
        <td>{{hit.dateTime}}</td>
        <td>{{hit.x.toFixed(1)}}</td>
        <td>{{hit.y.toFixed(1)}}</td>
        <td>{{hit.r.toFixed(1)}}</td>
        <td>{{hit.hit}}</td>
    </tr>
</table>
</body>

<link rel="stylesheet" href="/css/main.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/main.js"></script>
</html>
