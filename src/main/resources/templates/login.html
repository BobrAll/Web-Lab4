<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lab4</title>
</head>
<body>
<div th:if="${param.error}">
    Неверное имя пользователя или пароль.
</div>
<div th:if="${param.logout}">
    Вы вышли из аккаунта.
</div>
<form th:action="login" method="post">
    <h3>Авторизация</h3>

    <div><label for="username"><b>Username</b></label></div>
    <div><input type="text" name="username" id="username" required></div>

    <div><label for="password"><b>Password</b></label></div>
    <div><input type="password" name="password" id="password" required></div>

    <div><button type="submit">Войти</button></div>
    <div><a href="/register">Зарегистрироваться</a></div>
</form>

</body>
</html>

<style>
    h3{
        margin-top: 0;
    }
    body {
        font-family: 'Open Sans', sans-serif;
        font-size: 22px;
    }
    input {
        margin: 10px;
        padding: 10px;
        border:0;
        border-radius: 10px;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.2);
    }
    form {
        display: inline-block;
        padding: 30px;
        text-align: center;
        margin-top: 20vh;
        margin-left: 44vw;
        border: 6px solid #3d9470;
        border-radius: 30px;
    }
    button {
        margin-top: 20px;
        padding:10px;
        background-color:#3d9470;
        color:#fff;
        font-weight:600;
        border-radius:5px;
        border: 2px solid white;
    }
    button:hover {
        border: 2px solid black;
    }
    input:focus {
        border-color: #000;
    }
    a {
        color: black;
        font-size: 15px;
    }
</style>
